global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'virtual-vacation-backend'
    static_configs:
      - targets: ['backend:5002']
    metrics_path: '/api/health'
    scrape_interval: 5s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'backend'

  - job_name: 'virtual-vacation-frontend'
    static_configs:
      - targets: ['frontend:80']
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/health'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'frontend'

  - job_name: 'media-gateway'
    static_configs:
      - targets: ['media-gateway:8000']
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/health'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'media-gateway'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'node-exporter'

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'cadvisor'