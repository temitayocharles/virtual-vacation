groups:
  - name: virtual-vacation-alerts
    rules:
      # Backend Service Alerts
      - alert: BackendDown
        expr: up{job="virtual-vacation-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend service is down"
          description: "Backend service has been down for more than 1 minute."

      - alert: BackendHighErrorRate
        expr: rate(http_requests_total{job="virtual-vacation-backend", status=~"[5].."}[5m]) / rate(http_requests_total{job="virtual-vacation-backend"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on backend"
          description: 'Backend error rate is {{ $value | printf "%.2f" }}%'

      - alert: BackendHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="virtual-vacation-backend"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time on backend"
          description: '95th percentile response time is {{ $value | printf "%.2f" }}s'

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: DatabaseHighConnections
        expr: pg_stat_activity_count{datname="virtual_vacation"} > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections"

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis cache is down"
          description: "Redis cache has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: 'Redis memory usage is {{ $value | printf "%.2f" }}%'

      # System Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: 'CPU usage is {{ $value | printf "%.2f" }}% on {{ $labels.instance }}'

      - alert: HighMemoryUsage
        expr: 100 - ((node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: 'Memory usage is {{ $value | printf "%.2f" }}% on {{ $labels.instance }}'

      - alert: LowDiskSpace
        expr: 100 - ((node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} ) * 100) > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: 'Disk usage is {{ $value | printf "%.2f" }}% on {{ $labels.instance }}'
