# Dependabot configuration for Virtual Vacation
# This file configures automated dependency updates

version: 2
updates:
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "${{ github.repository_owner }}"
    assignees:
      - "${{ github.repository_owner }}"
    commit-message:
      prefix: "feat"
      prefix-development: "chore"
    labels:
      - "dependencies"
      - "frontend"
    ignore:
      # Ignore major version updates for these packages (manual review needed)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom" 
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/react"
        update-types: ["version-update:semver-major"]

  # Backend npm dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "${{ github.repository_owner }}"
    assignees:
      - "${{ github.repository_owner }}"
    commit-message:
      prefix: "feat"
      prefix-development: "chore"
    labels:
      - "dependencies"
      - "backend"
    ignore:
      # Ignore major version updates for these packages
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    reviewers:
      - "${{ github.repository_owner }}"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "docker"
      - "frontend"

  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    reviewers:
      - "${{ github.repository_owner }}"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "docker"
      - "backend"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    reviewers:
      - "${{ github.repository_owner }}"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "github-actions"

  # Maven dependencies (for SonarQube analysis)
  - package-ecosystem: "maven"
    directory: "/sonar-project"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    reviewers:
      - "${{ github.repository_owner }}"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "maven"
      - "sonarqube"
