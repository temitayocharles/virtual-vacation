name: Build and Push Multi-Arch Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'media-gateway/**'
      - 'VERSION'
      - '.github/workflows/build-and-push-images.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'media-gateway/**'
      - 'VERSION'
  workflow_dispatch:

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKER: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: backend
            dockerfile: backend/Dockerfile
            context: backend
            image_name: virtual-vacation-backend
          - service: frontend
            dockerfile: frontend/Dockerfile
            context: frontend
            image_name: virtual-vacation-frontend
          - service: media-gateway
            dockerfile: media-gateway/Dockerfile
            context: media-gateway
            image_name: virtual-vacation-media-gateway

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKER }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_DOCKER }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image_name }}
            ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ matrix.image_name }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push to Docker Hub and GHCR
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          echo "‚úÖ Built ${{ matrix.service }} image"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Platforms: linux/amd64, linux/arm64"
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "ÔøΩ Pushed to Docker Hub: ${{ env.REGISTRY_DOCKER }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image_name }}:${{ steps.version.outputs.version }}"
            echo "üì¶ Pushed to GHCR: ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ matrix.image_name }}:${{ steps.version.outputs.version }}"
          else
            echo "‚ÑπÔ∏è  (Pull request - images not pushed)"
          fi

  verify-images:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    strategy:
      matrix:
        image:
          - backend
          - frontend
          - media-gateway

    steps:
      - name: Verify multiarch images were pushed
        run: |
          echo "‚úì Multiarch images for ${{ matrix.image }} pushed successfully to:"
          echo "  - Docker Hub: ${{ env.REGISTRY_DOCKER }}/${{ secrets.DOCKERHUB_USERNAME }}/virtual-vacation-${{ matrix.image }}"
          echo "  - GHCR: ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/virtual-vacation-${{ matrix.image }}"
