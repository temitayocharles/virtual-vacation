# SonarQube Project Configuration for Virtual Vacation Media Gateway
# This file configures code quality gates, coverage thresholds, and security standards

sonar.projectKey=virtual-vacation-media-gateway
sonar.projectName=Virtual Vacation - Media Gateway
sonar.projectVersion=1.0.0
sonar.organization=virtual-vacation

# Source and Test Locations
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/*_test.py,**/test_*.py,**/tests.py
sonar.exclusions=venv/**,__pycache__/**,.pytest_cache/**,.venv/**,*.egg-info/**

# Python Specific
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.pylint_config=.pylintrc
sonar.python.pylint.reportPath=pylint-report.txt

# Code Coverage
sonar.coverage.exclusions=**/*_test.py,**/test_*.py,**/tests.py,venv/**,.venv/**

# Quality Gate Thresholds
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code Metrics & Standards
sonar.links.homepage=https://github.com/temitayocharles/virtual-vacation
sonar.links.ci=https://github.com/temitayocharles/virtual-vacation/actions
sonar.links.scm=https://github.com/temitayocharles/virtual-vacation
sonar.links.issue=https://github.com/temitayocharles/virtual-vacation/issues

# Security Standards
sonar.security.scannerName=SonarQube
sonar.securityStandards=OWASP,CWE,CERT

# Duplication
sonar.cpd.cross_project=true
sonar.cpd.exclusions=**/*_test.py,**/test_*.py,venv/**

# Exclusions
sonar.exclusions=\
  venv/**,\
  __pycache__/**,\
  .pytest_cache/**,\
  .venv/**,\
  *.egg-info/**,\
  dist/**,\
  build/**,\
  **/*_test.py,\
  **/test_*.py

# Comments and Documentation
sonar.links.documentation=https://github.com/temitayocharles/virtual-vacation/blob/main/README.md
