apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: virtual-vacation
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "virtual-vacation"
          serviceAccountRef:
            name: "virtual-vacation-sa"

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-keys
  namespace: virtual-vacation
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: api-keys
    creationPolicy: Owner
  data:
  - secretKey: GOOGLE_MAPS_API_KEY
    remoteRef:
      key: virtual-vacation/api-keys
      property: google_maps_api_key
  - secretKey: OPENWEATHER_API_KEY
    remoteRef:
      key: virtual-vacation/api-keys
      property: openweather_api_key
  - secretKey: UNSPLASH_ACCESS_KEY
    remoteRef:
      key: virtual-vacation/api-keys
      property: unsplash_access_key
  - secretKey: FREESOUND_API_KEY
    remoteRef:
      key: virtual-vacation/api-keys
      property: freesound_api_key
  - secretKey: SKETCHFAB_API_KEY
    remoteRef:
      key: virtual-vacation/api-keys
      property: sketchfab_api_key

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-secrets
  namespace: virtual-vacation
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: database-secrets
    creationPolicy: Owner
  data:
  - secretKey: POSTGRES_PASSWORD
    remoteRef:
      key: virtual-vacation/database
      property: postgres_password
  - secretKey: JWT_SECRET
    remoteRef:
      key: virtual-vacation/database
      property: jwt_secret
  - secretKey: SESSION_SECRET
    remoteRef:
      key: virtual-vacation/database
      property: session_secret
  - secretKey: ENCRYPTION_KEY
    remoteRef:
      key: virtual-vacation/database
      property: encryption_key
  - secretKey: API_ENCRYPTION_KEY
    remoteRef:
      key: virtual-vacation/database
      property: api_encryption_key