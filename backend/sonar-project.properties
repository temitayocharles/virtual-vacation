# SonarQube Project Configuration for Virtual Vacation Backend
# This file configures code quality gates, coverage thresholds, and security standards

sonar.projectKey=virtual-vacation-backend
sonar.projectName=Virtual Vacation - Backend
sonar.projectVersion=1.0.0
sonar.organization=virtual-vacation

# Source and Test Locations
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.exclusions=node_modules/**,dist/**,coverage/**,**/*.config.js,**/test/**,**/*.sql

# Code Coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/test/**,**/*.config.ts,**/config/**
sonar.javascript.exclusions=node_modules/**,dist/**

# Quality Gate Thresholds
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code Metrics & Standards
sonar.links.homepage=https://github.com/temitayocharles/virtual-vacation
sonar.links.ci=https://github.com/temitayocharles/virtual-vacation/actions
sonar.links.scm=https://github.com/temitayocharles/virtual-vacation
sonar.links.issue=https://github.com/temitayocharles/virtual-vacation/issues

# Security Standards
sonar.security.scannerName=SonarQube
sonar.securityStandards=OWASP,CWE,CERT

# Duplication
sonar.cpd.cross_project=true
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/test/**,**/config/**

# Type Script Specific
sonar.typescript.node.maxFileSize=200000

# Database & Environment
sonar.exclusions=\
  node_modules/**,\
  dist/**,\
  coverage/**,\
  **/*.config.ts,\
  **/*.config.js,\
  src/test/**,\
  src/config/**,\
  **/*.sql

# Comments and Documentation
sonar.links.documentation=https://github.com/temitayocharles/virtual-vacation/blob/main/README.md
