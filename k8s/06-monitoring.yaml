metadata:
  name: grafana-config
  namespace: virtual-vacation
  labels:
    app: virtual-vacation
    component: monitoring
data:
  grafana.ini: |
    [server]
    http_port = 3000
    domain = grafana.virtual-vacation.local

    [security]
    admin_user = admin
    admin_password = changeme123
    secret_key = SW2YcwTIb9zpOOhoPsMm

    [auth]
    disable_login_form = false
    disable_signout_menu = false

    [auth.anonymous]
    enabled = true
    org_name = Main Org.
    org_role = Viewer

    [database]
    type = sqlite3
    path = /var/lib/grafana/grafana.db

    [log]
    mode = console
    level = info

  datasources.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: 15s
          queryTimeout: 60s
          httpMethod: POST

  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: 'Virtual Vacation Dashboards'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards

