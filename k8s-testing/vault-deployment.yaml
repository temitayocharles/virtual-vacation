---
# Updated Virtual Vacation deployment with Vault agent injection
# This replaces the Kubernetes secrets with Vault integration

apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend
  namespace: virtual-vacation

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend
  namespace: virtual-vacation

---
# Updated Backend Deployment with Vault Agent Injection
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: virtual-vacation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-status: "update"
        vault.hashicorp.com/agent-inject-token: "true"
        vault.hashicorp.com/role: "virtual-vacation"
        vault.hashicorp.com/agent-inject-secret-api-keys: "secret/data/virtual-vacation/api-keys"
        vault.hashicorp.com/agent-inject-template-api-keys: |
          {{- with secret "secret/data/virtual-vacation/api-keys" -}}
          export GOOGLE_MAPS_API_KEY="{{ .Data.data.google_maps_api_key }}"
          export OPENWEATHER_API_KEY="{{ .Data.data.openweather_api_key }}"
          export POSTGRES_PASSWORD="{{ .Data.data.postgres_password }}"
          {{- end }}
    spec:
      serviceAccountName: backend
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
      containers:
      - name: backend
        image: YOUR_USERNAME/virtual-vacation-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PORT
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: CORS_ORIGIN
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: REDIS_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Updated Frontend Deployment with Vault Agent Injection
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: virtual-vacation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-status: "update"
        vault.hashicorp.com/agent-inject-token: "true"
        vault.hashicorp.com/role: "virtual-vacation"
        vault.hashicorp.com/agent-inject-secret-api-keys: "secret/data/virtual-vacation/api-keys"
        vault.hashicorp.com/agent-inject-template-api-keys: |
          {{- with secret "secret/data/virtual-vacation/api-keys" -}}
          export VITE_GOOGLE_MAPS_API_KEY="{{ .Data.data.google_maps_api_key }}"
          {{- end }}
    spec:
      serviceAccountName: frontend
      initContainers:
      - name: wait-for-backend
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z backend 3000; do echo waiting for backend; sleep 2; done']
      containers:
      - name: frontend
        image: YOUR_USERNAME/virtual-vacation-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: VITE_API_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
